plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
    id 'com.google.cloud.tools.jib' version '1.8.0'
    id 'application'
}

application {
    mainClassName = 'pl.aetas.blog.dockerimage.MainKt'
}

jar {
    manifest {
        attributes 'Main-Class': 'pl.aetas.blog.dockerimage.MainKt'
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jib {
    from {
        image = 'adoptopenjdk:11.0.5_10-jre-hotspot-bionic'
    }

    to {
        image = "maniekq/${project.name}:${project.version}"
    }

    container {
        creationTime = 'USE_CURRENT_TIMESTAMP' // Useful for GitOps deployment approach
    }
}
